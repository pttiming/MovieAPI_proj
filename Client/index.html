<!DOCTYPE html>
<html>
  <head>
      <title>Curtain</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="Style.css">
  </head>
  <body>      
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">Curtain Call</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" onclick="homeClick(event)">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="viewAllMovies(event)">View All Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="newMovie(event)">Add a Movie</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navdrop" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Search by</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" onclick="filterMovieBy('Title')">Title</a>
              <a class="dropdown-item" onclick="filterMovieBy('Director')">Director</a>
              <a class="dropdown-item" onclick="filterMovieBy('Genre')">Genre</a>
            </div>
          </li>
        </ul>
      </div>
    </nav> 
    
    <!--Container for all UI-->
    <div id="response" class="col-md-8 offset-md-2"></div>

    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/jquery.table.transpose.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
