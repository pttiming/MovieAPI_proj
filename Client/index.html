<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>

    <div id="response">
        <pre></pre>
    </div>

    <table id ="allMoviesTable" style="border: solid">
        <tr>
            <th>Title</th>
            <th>Action</th>
        </tr>
    </table>
    <button>Add Movie</button>
    
    <form id="my-form-create">
        <input type="text" name="title" placeholder="Title" />
        <input type="text" name="director" placeholder="Director" />
        <input type="text" name="genre" placeholder="Genre" />
        
        <button type="submit">Create</button>
    </form>
    
    <form id="my-form-getAll">
        <button type="submit">Get All Movies</button>
    </form>

    <form id="my-form-getSingle">
        <button type="submit">Get Single Movie</button>
    </form>

    <form id="my-form-delete">
        <button type="submit">Delete Movie</button>
    </form>
    
    <form id="my-form-update">
        <button type="submit">Update</button>
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</body>
</html>
